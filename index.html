<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Classic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--tg-theme-bg-color, #2c3e50);
            color: var(--tg-theme-text-color, #ffffff);
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 20px;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 2px solid var(--tg-theme-button-color, #ffffff);
            background-color: var(--tg-theme-secondary-bg-color, #34495e);
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .controls {
            display: none;
        }
        @media (max-width: 768px) {
            .controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-top: 20px;
                padding: 10px;
            }
            .controls button {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                border: none;
                background-color: var(--tg-theme-button-color, rgba(255, 255, 255, 0.2));
                color: var(--tg-theme-button-text-color, #ffffff);
                font-size: 24px;
                cursor: pointer;
                touch-action: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <button class="sound-control">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>
    
    <div class="controls">
        <button id="upBtn">↑</button>
        <button id="leftBtn">←</button>
        <button id="downBtn">↓</button>
        <button id="rightBtn">→</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
